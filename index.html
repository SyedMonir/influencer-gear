<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <!--    HEADER    -->
    <header>
        <section class="container">
            <div class="menu">
                <div class="logo">
                    <h2><span class="brand_Color">Influencer</span> Products</h2>
                </div>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="#popularCollection">Products</a></li>
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Sign In</a></li>
                        <li><a href="#"><i class="las la-search"></i></a></li>
                        <li><a href="#"><i class="las la-shopping-cart"></i></a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>

    <!--    MAIN AREA   -->
    <main class="container">
        <!-- HERO SECTION  -->
        <section id="hero_Section">
            <div class="hero_Heading">
                <h1>Start your Journey as <span class="brand_Color hero_transform">Influencer</span> </h1>
                <p>As you probably already know, you can become an Instagram influencer by working with brands you
                    love.</p>
                <button class="primaryBtn">Prebook now <span><i class="las la-angle-double-right"></i></span> </button>
            </div>
            <div class="hero_img">
                <img src="./img/main-camera.png" alt="">
            </div>
        </section>

        <!-- BRANDS SECTION  -->
        <section id="brands">
            <img src="./img/logos/Alibaba.svg" alt="Alibaba">
            <img src="./img/logos/Amazon.svg" alt="Amazon">
            <img src="./img/logos/Daraz.pk Logo.svg" alt="daraz">
            <img src="./img/logos/Ebay.svg" alt="ebay">
            <img src="./img/logos/Rakuten.svg" alt="rakuten">
            <img src="./img/logos/Target.svg" alt="target">
            <img src="./img/logos/Walmart.svg" alt="walmart">
        </section>

        <!-- POPULAR COLLECTION -->
        <section id="popularCollection">
            <h2>Popular Collection</h2>

            <div class="cards">

                <figure class="card">
                    <div class="card_img">
                        <img src="./img/action.png" alt="Action Camera">
                    </div>
                    <figcaption class="card_description">
                        <h3>Action Camera</h3>
                        <p>$1000</p>
                        <span class="ratings">
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star-half"></i>

                            &nbsp; 4.5
                        </span>
                        <p>Xiaomi Mijia 4K Mini Action Camera in BangladeshThis Xiaomi Camera Mini 2.4-inch touch screen
                            action camera.</p>
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card_img">
                        <img src="./img/airpod.png" alt="Airbuds">
                    </div>
                    <figcaption class="card_description">
                        <h3>Airbuds</h3>
                        <p>$900</p>
                        <span class="ratings">
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="lar la-star"></i>
                            <i class="lar la-star"></i>

                            &nbsp; 3
                        </span>
                        <p>Noise Air Buds Truly Wireless Earbuds with Mic for Crystal Clear Calls, HD Sound, Smart
                            Touch.</p>
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card_img">
                        <img src="./img/camera.png" alt="Vlogging Camera">
                    </div>
                    <figcaption class="card_description">
                        <h3>Vlogging Camera</h3>
                        <p>$850</p>
                        <span class="ratings">
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="lar la-star"></i>

                            &nbsp; 4
                        </span>
                        <p>The best compact vlogging camera around 1-inch. A mirrorless all-rounder that makes perfect
                            sense for vloggers.</p>
                    </figcaption>
                </figure>


                <figure class="card">
                    <div class="card_img">
                        <img src="./img/drone.png" alt="Drone">
                    </div>
                    <figcaption class="card_description">
                        <h3>Drone</h3>
                        <p>$1080</p>
                        <span class="ratings">
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>

                            &nbsp; 5
                        </span>
                        <p>We sell all DJI™ drone models at DroneNerds.com, the LARGEST DJI™ AUTHORIZED DEALER in the
                            USA.</p>
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card_img">
                        <img src="./img/lights.png" alt="Light Setup">
                    </div>
                    <figcaption class="card_description">
                        <h3>Light Setup</h3>
                        <p>$450</p>
                        <span class="ratings">
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star-half"></i>
                            <i class="lar la-star"></i>

                            &nbsp; 3.5
                        </span>
                        <p>Professional Photo Studio Lighting Kit for Portrait Photography, Shooting Video, etc.</p>
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card_img">
                        <img src="./img/mic.png" alt="">
                    </div>
                    <figcaption class="card_description">
                        <h3>Microphone</h3>
                        <p>$300</p>
                        <span class="ratings">
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star-half"></i>

                            4.5
                        </span>
                        <p>With DJI Mic, you can now easily record audio that matches the quality of your videos.</p>
                    </figcaption>
                </figure>


                <figure class="card">
                    <div class="card_img">
                        <img src="./img/setup.png" alt="Photoshoot set">
                    </div>
                    <figcaption class="card_description">
                        <h3>Photoshoot Set</h3>
                        <p>$1560</p>
                        <span class="ratings">
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star-half"></i>

                            4.5
                        </span>
                        <p>Get photo shoot set at a bigger saving. A great way to take pictures of the fun. Also shop
                            for set at best prices on AliExpress!</p>
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card_img">
                        <img src="./img/single-light.png" alt="Green Screen">
                    </div>
                    <figcaption class="card_description">
                        <h3>Green Screen</h3>
                        <p>$1000</p>
                        <span class="ratings">
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star-half"></i>

                            4.5
                        </span>
                        <p>Ideal for even the tightest of workspaces, Green Screen guarantees a wrinkle-resistant,
                            chroma-green surface. </p>
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card_img">
                        <img src="./img/tripod.png" alt="Flex Tripod">
                    </div>
                    <figcaption class="card_description">
                        <h3>Flex Tripod</h3>
                        <p>$1000</p>
                        <span class="ratings">
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star"></i>
                            <i class="las la-star-half"></i>

                            4.5
                        </span>
                        <p>GorillaPod is THE original flexible tripod. Super-versatile, compact and available in sizes
                            to fit small point .</p>
                    </figcaption>
                </figure>

            </div>

            <div class="seeMore">
                <a href="#popularCollection">
                    See more 
                    <span><i class="las la-angle-double-right"></i></span>
                </a>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
